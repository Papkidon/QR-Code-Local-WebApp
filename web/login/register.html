<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="../css/bg_gradient.css" />

<meta charset="UTF-8">
<title>Rejestracja</title>
</head>
<body>

<div id="mydiv">
<form action="reg-process.jsp" method="post">
    <h1>Zarejestruj się</h1>
    <table border="0">
        <tbody>
            <tr>
                <td>Adres e-mail : </td>
                <td><input type="email" name="email" /></td>
            </tr>
            <tr>
                <td>Hasło : </td>
                <td><input type="password" name="password" /></td>
            </tr>
            <tr>
                <td>Miejscowość : </td>
                <td><input type="text" name="city" /></td>
            </tr>
            <tr>
                <td>Nazwa obecnej szkoły : </td>
                <td><input type="text" name="school" /></td>
            </tr>
            <tr>
                <td>Profil : </td>
                <td><input type="text" name="profile" /></td>
            </tr>
            <tr>
                <td><input type="submit" /></td>
            </tr>
        </tbody>
    </table>
</form>
    
    <h1>Potwierdź e-mail</h1>
    <form action="../UserVerify" method="POST">
        <table>
            <tbody>
                <tr>
                    <td><input type="email" name="email"></td>
                    <td><input type="submit" value="Potwierdź"></td>
                </tr>
            </tbody>
        </table>
    </form>
    </div>
</body>
</html>
